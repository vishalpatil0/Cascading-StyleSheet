<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style>
        .box1{
            height: 100px;
            width: 80;
            border: 2px double black;

        }
        .box2{
            box-sizing: border-box;
            height: 50px;
            width: 100%;
            padding: 5px;
            border: 2px double red;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
